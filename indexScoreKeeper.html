<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
    </style>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
        
                    </header>
                    <div class="card-content">
                        <h1 class="title is-1"><span id="p1Score">0</span> to <span id='p2Score'>0</span></h1>
                    <p class="subtitle">Use the buttoms below to keep score</p>
                    <label for="playto" class="label is-large is-inline">Playing to</label>
                                    <div class="select is-rounded">
                    <select id="playto">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>  
                </div>

                </div>
                    </div>
                    <footer class="card-footer">
                        <button id="btn1" class="is-primary buttom card-footer-item">+1 Player One</button>
                        <button id="btn2" class="is-info buttom card-footer-item">+1 Player Two</button>
                        <button id="btnReset" class="is-danger buttom card-footer-item">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
    
    
    <script src="scoreKeeper.js"></script>
</body>
</html>
